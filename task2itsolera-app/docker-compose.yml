version: '3.8'

services:
  geological-app:
    build: .
    container_name: geological-analysis-app
    ports:
      - "5000:5000"
    volumes:
      - ./task2itsolera:/app/task2itsolera:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - geological-network

  nginx:
    image: nginx:alpine
    container_name: geological-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - geological-app
    restart: unless-stopped
    networks:
      - geological-network

networks:
  geological-network:
    driver: bridge

volumes:
  geological-data:
    driver: local
